<div class="card">
    <div class="card-body">
        <form [formGroup]="form_user">
            <div class="mb-2">
                <label class="form-label"> Nombre </label>
                <!-- <input type="text" [formControl]="name" class="form-control" placeholder="Nombre..."> -->
                <!-- <div class="alert alert-danger" [hidden]="name.valid || name.pristine">Campo requerido!</div> -->
                <input type="text" formControlName="name" class="form-control" placeholder="Nombre...">
                <!-- <div class="alert alert-danger" [hidden]="form_user.get('name')?.valid || form_user.get('name')?.pristine">Campo requerido!</div> -->
                <div class="alert alert-danger" [hidden]="name.invalid || name.pristine">Campo requerido!</div>
            </div>
            <div class="mb-2">
                <label class="form-label"> Email </label>
                <!-- <input type="email" [formControl]="email" class="form-control" placeholder="Email..."> -->
                <!-- <div class="alert alert-danger" [hidden]="email.valid || email.pristine">
                    <span *ngIf="email.errors?.['required']">Email requerido!</span>
                    <span *ngIf="email.errors?.['email']">Email no valido!</span>
                </div> -->
                <input type="email" formControlName="email" class="form-control" placeholder="Email...">
                <div class="alert alert-danger" [hidden]="email.valid || email.pristine">
                    <span *ngIf="email.errors?.['required']">Email requerido!</span>
                    <span *ngIf="email.errors?.['email']">Email no valido!</span>
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="form_user.invalid"  (click)="procesar()"> Enviar </button>
        </form>
    </div>
</div>
